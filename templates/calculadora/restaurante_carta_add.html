{{ carta_formset.management_form }}
{% for carta_form in carta_formset %}
    <div id="{{ carta_form.prefix }}-row" class="row carta-row">
        <div class="col-lg-12">
            <fieldset>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-puzzle-piece fw"></i>
                            Sección
                            <a href="" type="button"  class="pull-right add-carta-row">
                                <i class="fa fa-plus fw"></i>
                            </a>
                        </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="control-label col-sm-2 col-lg-2 ">
                                {{ carta_form.tipo.label }}
                            </label>
                            <div class="col-sm-10 col-lg-10">
                                {{ carta_form.tipo }}
                                <p class="help-block">
                                    {{ carta_form.tipo.help_text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <legend>Productos de la sección</legend>
                            {% include 'calculadora/restaurante_producto_add.html' %}                                            
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
{% endfor %}
