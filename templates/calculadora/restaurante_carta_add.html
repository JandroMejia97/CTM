{{ carta_formset.management_form }}
{% for carta_form in carta_formset %}
    <div class="row">
        <div class="col-lg-12">
            <fieldset>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <i class="fa fa-puzzle-piece fw"></i>
                            Sección
                            <a href="">
                                <i class="pull-right fa fa-plus fw"></i>
                            </a>
                        </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="control-label col-sm-2 col-lg-2 ">
                                {{ carta_form.tipo.label }}
                            </label>
                            <div class="col-sm-10 col-lg-10">
                                {{ carta_form.tipo }}
                                <p class="help-block">
                                    {{ carta_form.tipo.help_text }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <i class="fa fa-hotdog fw"></i>
                                        Productos de la sección
                                    </h3>
                                </div>
                                <div class="panel-body" id="productosAdd">
                                    {% include 'calculadora/restaurante_producto_add.html' %}                                            
                                    <div id="datos_buttons" class="text-center" hidden>
                                        <button class="btn btn-primary" type="submit">Enviar</button>
                                        <button class="btn btn-secondary" type="submit">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
{% endfor %}
